<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wallet Server — Demo UI</title>
    <script src="ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: '/wallet',
                type: 'POST',
                success: function (response) {
                    $('#public_key').val(response['public_key']);
                    $('#private_key').val(response['private_key']);
                    $('#blockchan_address').val(response['blockchain_address']);
                    console.info(response);
                },
                error: function (error) {
                    console.error(error);
                }
            })
        })

    </script>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
            line-height: 1.5;
            margin: 24px
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px
        }

        pre {
            background: #f6f8fa;
            padding: 12px;
            border-radius: 6px;
            overflow: auto
        }

        button {
            margin-right: 8px
        }

        label {
            display: block;
            margin-bottom: 6px
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px
        }
    </style>
</head>

<body>
    <h1>Wallet Server — Basic UI</h1>

    <div class="card">
        <label for="gateway">Blockchain Gateway</label>
        <input id="gateway" type="text" value="http://127.0.0.1:5000" />
        <button id="viewChain">View Blockchain</button>
        <div id="chainResult"><em>No chain loaded</em></div>
    </div>

    <div class="card">
        <h2>Create Wallet (client side)</h2>
        <p>This will generate an ECDSA P-256 keypair in your browser and compute a simple address.</p>
        <button id="createWallet">Create Wallet</button>

        <label for="address">Address</label>
        <input id="address" type="text" readonly />

        <label for="pubKey">Public Key (SPKI hex)</label>
        <textarea id="pubKey" rows="4" style="width:100%" readonly></textarea>

        <label for="privKey">Private Key (PKCS8 hex)</label>
        <textarea id="privKey" rows="4" style="width:100%" readonly></textarea>

        <hr />
        <h3>Prepare Transaction</h3>
        <label for="recipient">Recipient Address</label>
        <input id="recipient" type="text" placeholder="recipient blockchain address" />

        <label for="amount">Amount</label>
        <input id="amount" type="number" step="0.0001" placeholder="0.0" />

        <div style="margin-top:8px">
            <button id="prepareTx">Prepare Transaction</button>
            <button id="sendToGateway">Send to Gateway</button>
        </div>

        <div id="txResult"><em>No transaction prepared</em></div>
        <div id="walletResult"><em>No wallet generated</em></div>
    </div>

    <script>
        // Minimal Base58 implementation (Bitcoin alphabet)
        const BASE58_ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
        function base58Encode(bytes) {
            let i = 0; while (i < bytes.length && bytes[i] === 0) i++;
            let num = BigInt('0x' + Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(''));
            let encoded = '';
            while (num > 0) {
                const mod = Number(num % 58n);
                encoded = BASE58_ALPHABET[mod] + encoded;
                num = num / 58n;
            }
            return '1'.repeat(i) + encoded;
        }

        async function arrayBufferToHex(buffer) {
            const b = new Uint8Array(buffer);
            return Array.from(b).map(x => x.toString(16).padStart(2, '0')).join('');
        }

        async function fetchChain() {
            const gateway = document.getElementById('gateway').value.trim();
            const out = document.getElementById('chainResult');
            out.innerHTML = '<em>Loading...</em>';
            try {
                const res = await fetch(gateway + '/');
                if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
                const text = await res.text();
                out.innerHTML = '<pre>' + text.replace(/</g, '&lt;') + '</pre>';
            } catch (err) {
                out.innerHTML = '<pre>Error: ' + err.message + '</pre>';
            }
        }

        async function createWallet() {
            const out = document.getElementById('walletResult');
            out.innerHTML = '<em>Generating...</em>';
            try {
                // generate ECDSA P-256 keypair
                const kp = await window.crypto.subtle.generateKey(
                    { name: 'ECDSA', namedCurve: 'P-256' },
                    true,
                    ['sign', 'verify']
                );
                const priv = await window.crypto.subtle.exportKey('pkcs8', kp.privateKey);
                const pub = await window.crypto.subtle.exportKey('spki', kp.publicKey);
                const pubHex = await arrayBufferToHex(pub);
                const privHex = await arrayBufferToHex(priv);

                // compute sha-256 of public key and take first 20 bytes for "address" then base58 encode
                const sha = await window.crypto.subtle.digest('SHA-256', pub);
                const shaBytes = new Uint8Array(sha).slice(0, 20);
                const address = base58Encode(shaBytes);

                // populate visible form fields
                document.getElementById('address').value = address;
                document.getElementById('pubKey').value = pubHex;
                document.getElementById('privKey').value = privHex;

                // also populate the IDs your original script uses so it stays compatible
                function setIfExists(id, val) {
                    const e = document.getElementById(id);
                    if (e) e.value = val;
                }
                setIfExists('public_key', pubHex);
                setIfExists('private_key', privHex);
                setIfExists('blockchan_address', address);

                out.innerHTML = `<pre>Address: ${address}\n\nPublic (SPKI hex): ${pubHex}\n\nPrivate (PKCS8 hex): ${privHex}</pre>`;
            } catch (err) {
                out.innerHTML = '<pre>Error: ' + err.message + '</pre>';
            }
        }

        document.getElementById('viewChain').addEventListener('click', fetchChain);
        document.getElementById('createWallet').addEventListener('click', createWallet);
        document.getElementById('prepareTx').addEventListener('click', prepareTransaction);
        document.getElementById('sendToGateway').addEventListener('click', sendToGateway);

        function prepareTransaction() {
            const sender = document.getElementById('address').value.trim();
            const recipient = document.getElementById('recipient').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const pubKey = document.getElementById('pubKey').value.trim();
            const out = document.getElementById('txResult');

            if (!sender || !recipient || !pubKey || isNaN(amount) || amount <= 0) {
                out.innerHTML = '<pre>Error: fill address, pub key, recipient and positive amount</pre>';
                return;
            }

            const payload = {
                sender_blockchain_address: sender,
                recipient_blockchain_address: recipient,
                value: amount,
                sender_public_key: pubKey
            };
            out.innerHTML = '<pre>' + JSON.stringify(payload, null, 2) + '</pre>';
            return payload;
        }

        async function sendToGateway() {
            const gateway = document.getElementById('gateway').value.trim();
            const out = document.getElementById('txResult');
            try {
                const payload = prepareTransaction();
                if (!payload) return;
                out.innerHTML = '<em>Sending to gateway...</em>';
                const res = await fetch(gateway + '/transactions/new', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const text = await res.text();
                out.innerHTML = '<pre>HTTP ' + res.status + '\n' + text.replace(/</g, '&lt;') + '</pre>';
            } catch (err) {
                out.innerHTML = '<pre>Send failed: ' + err.message + '</pre>';
            }
        }
    </script>
</body>

</html>
